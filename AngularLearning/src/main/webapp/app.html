<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Angular Demo Sample</title>
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="resources/custom/css/style.css">
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="FinanceController">

	<div class="container">
		<!-- Container Start -->
		<div class="row">
			<div class="col-md-12 text-center">
				<h3>Percentage Calculator</h3>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label>Salary:</label> <input type="text" ng-model="salary">
				<br>
				<br>
				<label>Percentage:</label> <input type="text" ng-model="percentage">
				<hr>
				<h4>Amount is {{result()}}</h4>
			</div>
		</div>

	</div>
	<!-- Container End -->

	<script type="text/javascript"
		src="resources/js/jquery/jquery-1.11.2.min.js"></script>
	<script type="text/javascript"
		src="resources/js/bootstrap/bootstrap.js"></script>
	<script type="text/javascript"
		src="resources/js/angular/angular.1.2.16.js"></script>
	<script type="text/javascript"
		src="resources/custom/js/app.js"></script>
	<script type="text/javascript"
		src="resources/custom/js/controllers.js"></script>
</body>
</html>
