<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Angular Demo Sample</title>
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="resources/custom/css/login.css">
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" id="inputEmail" class="form-control"
				placeholder="Email address" required autofocus> <label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" class="form-control"
				placeholder="Password" required>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>

	</div>
	<!-- /container -->

	<script type="text/javascript"
		src="resources/js/angular/angular.1.2.16.js"></script>
	<script type="text/javascript"
		src="resources/js/angular/angular-route.1.2.16.js"></script>
	<script type="text/javascript"
		src="resources/js/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<!-- angular custom -->
	<script type="text/javascript" src="resources/custom/js/app.js"></script>
	<script type="text/javascript" src="resources/custom/js/controllers.js"></script>

</body>
</html>
